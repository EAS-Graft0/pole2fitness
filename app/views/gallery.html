<style>
  .galleryContainer {
  margin-right: 10px;
  padding: 10px;
}

.galleryImage {
  transition: all .3s;
  width: 75px;
  height: 75px;
  overflow: hidden;
  background-repeat: no-repeat;
  display: inline-block;
  background-size: cover;
}


/*.galleryImage:hover {
  width: 300px;
  height: 300px;
  /*background-size: contain;*/
}
*/
.imageDiv {
  height: 500px;
  transition: all .3s;
}

.bigImage {
  /*width: 500px;*/
  height: 500px;
  background-size: contain;
  background-repeat: no-repeat;
  margin: 0 auto;
}

.clickable {
  cursor: pointer;
}

.myImage {
  border-radius: 30px;
  margin: 20px;
}

</style>
<div>
  <h3 class="text-center">Gallery</h3>
  <hr>
  <div ng-if="showImageDiv==1" class="imageDiv">
    <span class="pull-right clickable" ng-click="hideImage()">X</span>
    <br>
    <div class="text-center">
    <div class="bigImage" style="background-image: url({{selectedImage.url}});"></div>
    </div>
  </div>
  <div class="galleryContainer">
    <div class="galleryImage" ng-repeat="image in images" ng-click="showImage(image)" style="background-image: url({{image.url}});">
    </div>
  </div>
</div>
